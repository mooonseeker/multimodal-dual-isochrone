<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>Multimodal N-Isochrone</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/jquery.range.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

</head>

<body>
    <div id="container"></div>

    <div class="input-card">
        <div class="card-header">
            <h4>N-Point Isochrone</h4>
            <div class="header-controls">
                <button id="add-location" class="btn">添加地点</button>
                <div class="manual-switch-container">
                    <label for="manual-query-switch">手动</label>
                    <input type="checkbox" id="manual-query-switch">
                </div>
            </div>
        </div>

        <div class="divider"></div>

        <div id="locations-container">
            <!-- Location inputs will be dynamically inserted here -->
        </div>

        <div class="divider"></div>

        <div class="input-item">
            <div class="input-item-prepend">
                <label class="input-item-text">出行方式</label>
            </div>
            <select iname="v" id="v">
                <option value="SUBWAY,BUS">地铁+公交</option>
                <option selected value="SUBWAY">地铁</option>
                <option value="BUS">公交</option>
            </select>
            <input id="search" type="button" class="btn" value="查询" style="display: none;" />
            <input id="clear" type="button" class="btn" value="清除" />
        </div>
    </div>

    <script src="https://cache.amap.com/lbs/static/jquery-1.9.1.js"></script>
    <script src="https://cache.amap.com/lbs/static/jquery.range.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <script type="module" src="scripts/main.js"></script>
</body>

</html>
